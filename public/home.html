<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapher | Safe Routes</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script type="module" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzFyzUU4ElSG3KGBoqBxu1AYYaQYQtZZk&libraries=marker&v=beta"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #0f0c29;
      background-image: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      margin: 0;
      padding: 2rem;
      color: white;
    }

    h1, h2, h3 {
      text-align: center;
      color: #ff4f91;
    }

    a {
      display: inline-block;
      margin: 1rem auto;
      color: #ff4f91;
      text-decoration: none;
      text-align: center;
      font-weight: bold;
    }

    #googleMap {
      width: 100%;
      height: 500px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      margin-bottom: 2rem;
      border: 2px solid #ff4f91;
    }

    form {
      background: #1c1b3a;
      padding: 2rem;
      border-radius: 16px;
      max-width: 500px;
      margin: 2rem auto;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    }

    form h3 {
      color: #73d0ff;
      margin-bottom: 0.5rem;
    }

    input, button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
    }

    input {
      background-color: #2e2b5a;
      color: white;
    }

    button {
      background-color: #ff4f91;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff2671;
    }

    #savedLocations {
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      background: linear-gradient(145deg, #1c1b3a, #2a275d);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 79, 145, 0.3);
    }

    #savedLocations h2 {
      text-align: center;
      color: #73d0ff;
      margin-bottom: 2rem;
    }

    #locationsList {
      list-style: none;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    #locationsList li {
      background: #2e2b5a;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    #locationsList li::before {
      content: "“";
      font-size: 3rem;
      position: absolute;
      top: -20px;
      left: 20px;
      color: #ff4f91;
      opacity: 0.6;
    }

    .review-text {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #f1f1f1;
      margin-bottom: 0.75rem;
    }

    .review-meta {
      font-size: 0.9rem;
      color: #aaa;
      font-style: italic;
      text-align: right;
    }

    #locationsList li:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(255, 79, 145, 0.4);
    }
  </style>
</head>
<body onload="initMap()">
  <a href="index.html">&larr; Back To Home</a>
  <h1>Route Visualizer</h1> 


  <div id="googleMap"></div>

  <form id="addMarkerForm" >
    <h3>Point A</h3>
    <input type="text" id="latitude1" placeholder="Latitude" required />
    <input type="text" id="longitude1" placeholder="Longitude" required />
    

    <h3>Point B</h3>
    <input type="text" id="latitude2" placeholder="Latitude" required />
    <input type="text" id="longitude2" placeholder="Longitude" required />
    

    <button type="submit">Show Markers & Route</button>
  </form>

  <div id="savedLocations">
    <h2>User Reviews on Routes</h2> <hr>
    <ul id="locationsList">
      <li>
        <p class="review-text">Felt very safe walking here! Lots of people around and good lighting.</p>
        <div class="review-meta">— Coordinates: 28.6139, 77.2090</div>
      </li>
      <li>
        <p class="review-text">Not many streetlights, would avoid after dark.</p>
        <div class="review-meta">— Coordinates: 28.5355, 77.3910</div>
      </li>
    </ul>
  </div>

  <script src="app.js"></script>
  
  <script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzFyzUU4ElSG3KGBoqBxu1AYYaQYQtZZk&libraries=places&callback=initMap"
  async
  defer
></script>

</body>
</html>
