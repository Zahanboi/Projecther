<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Google Maps â€” Click to Add Route</title>
  <style>
    #googleMap {
      width: 100%;
      height: 500px;
      margin-bottom: 1em;
    }
    form {
      max-width: 400px;
      margin: auto;
      display: grid;
      gap: 0.5em;
    }
    input, button {
      padding: 0.5em;
      font-size: 1em;
    }
  </style>
  <!-- Replace YOUR_API_KEY with your actual API key -->
  <script type="module" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzFyzUU4ElSG3KGBoqBxu1AYYaQYQtZZk&libraries=marker&v=beta"></script>
</head>
<body onload="initMap()">
  <h1>Click to Add Points & Draw Route</h1>
  <div id="googleMap"></div>

  <form id="addMarkerForm">
    <h3>Point A</h3>
    <input type="text" id="latitude1" placeholder="Latitude" required>
    <input type="text" id="longitude1" placeholder="Longitude" required>
    <input type="text" id="content1" placeholder="Info text for Point A" required>

    <h3>Point B</h3>
    <input type="text" id="latitude2" placeholder="Latitude" required>
    <input type="text" id="longitude2" placeholder="Longitude" required>
    <input type="text" id="content2" placeholder="Info text for Point B" required>

    <button type="submit">Show Markers & Route</button>
  </form>

  <h2>Saved Locations</h2>
<div id="savedLocations" style="max-width: 500px; margin: auto; padding: 1em; border: 1px solid #ccc; border-radius: 8px;">
  <ul id="locationsList" style="list-style: none; padding-left: 0;"></ul>
</div>

  <script src="app.js"></script>
</body>
</html>
